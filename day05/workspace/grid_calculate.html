<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #e3f2fd;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .calculator {
            background: white;
            border-radius: 18px;
            width: 320px;;
            padding: 28px 16px 22px 16px;
            display: grid;
            gap: 20px;
            box-sizing: border-box;
            box-shadow: 0px 4px 28px #90caf988;
        }

        .display {
            background: #222e3a;
            color: white;
            border-radius: 12px;
            height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-end;
            padding: 10px;
            letter-spacing: 1px;
            box-shadow: 0 2px 6px #bbb4;
            font-family: 'Consolas', monospace;
            overflow: hidden;
        }

        .result {
            font-size: 2em;
            font-weight: 600;
            line-height: 1;
            margin-top: auto;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            width: 100%;
            text-align: right;
        }

        .process {
            color: #aaa;
            font-size: 0.8em;
            height: 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            width: 100%;
            margin-bottom: 5px;
            text-align: right;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 60px);
            grid-template-rows: repeat(5, 48px);
            gap : 12px;
            margin: 0 auto;
        }

        button {
            font-size: 1.24em;
            border: none;
            background: #e3f2fd;
            color: #1976d2;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.15s, color 0.14s;
            font-family: 'Consolas', monospace;
            font-weight: 600;
            outline: none;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .buttons button:hover {
            background: #bbdefb;
            color: #0d47a1;
        }

        .buttons .span-2 {
            grid-column: span 2;
        }

        .buttons .equals {
            background: #1976d2;
            color: white;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="process"></div>
            <div class="result">0</div>
        </div>
        <div class="buttons">
            <button>C</button>
            <button>+/-</button>
            <button>%</button>
            <button>÷</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>x</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button class="span-2">0</button>
            <button>.</button>
            <button class="equals">=</button>
        </div>
    </div>

    <script>
        (function () {
            const displayEl = document.querySelector(".result");
            const processEl = document.querySelector(".process");
            const btns = document.querySelectorAll(".buttons button");

            let first = null;       // 첫번째 피연산자
            let op = null;          // 연산자
            let overwrite = true;

            function getText() {
                return displayEl.textContent;
            }

            function getNumber() {
                return Number(getText());
            }

            function setProgress(v) {
                processEl.textContent = v;
            }

            function setDisplay(v) {
                displayEl.textContent = String(v);
            }

            function appendDigit(d) {
                if(overwrite) {
                    setDisplay(d);
                    overwrite = false;
                }
                else {
                    setDisplay(getText() === "0" ? d : getText() + d);
                }
            }

            function clearAll() {
                overwrite = true;
                setDisplay("0");
            }

            function setOperator(nextOp) {
                const cur = getNumber();

                // if(op && !overwrite) {

                // } else {
                first = cur;
                // }

                op = nextOp;
                overwrite = true;

                const opSymbol = nextOp === "*" ? "x" : nextOp === "/" ? "÷" : nextOp;
                setProgress(`${first} ${opSymbol}`);
            }

            function equals() {
                if(!op) return;
                const cur = getNumber();
                const res = first * cur;

                const opSymbol = op === "*" ? "x" : op === "/" ? "÷" : op;
                setProgress(`${first} ${opSymbol} ${cur} = ${res}`);
                setDisplay(res);
                first = res;
                op = null;
                overwrite = true;
            }

            btns.forEach((btn) => {
                btn.addEventListener("click", () => {
                    const val = btn.textContent.trim();

                    if(/^\d$/.test(val))
                    {
                        return appendDigit(val);
                    }

                    switch (val) {
                        case "C": return clearAll();
                        case "+/-":
                            console.log("+/- 클릭")
                            break;
                        case "%":
                            console.log("% 클릭")
                            break;
                        case "÷":
                            console.log("÷ 클릭")
                            break;
                        case "x":
                            setOperator("*");
                            break;
                        case "-":
                            console.log("- 클릭")
                            break;
                        case "+":
                            console.log("+ 클릭")
                            break;
                        case "=": return equals();
                        case ".":
                            console.log(". 클릭")
                            break;
                    }
                });
            });
        })();
    </script>
</body>
</html>
