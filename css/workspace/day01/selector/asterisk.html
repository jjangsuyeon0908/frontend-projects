<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>전체 선택자(*)</title>
  <style>
    * {
      color: purple;
    }
  </style>
</head>
<body>
  <h1>전체 선택자</h1>
  <p>전체 선택자는 asterisk(*) 기호를 사용해서, 모든 태그의 스타일을 변경할 수 있다.</p>
</body>
</html>
