<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" name="userid" placeholder="여기에 입력하세요" />
  <script>
    const userIdElement = document.getElementsByName('userid')[0];

    userIdElement.addEventListener('keydown', function(event) {
      console.log(`입력한 키 : ${event.key}`);
    });

    userIdElement.addEventListener('keyup', function(event) {
      console.log(`키를 떼었습니다 : ${event.key}`);
    });
  </script>
</body>
</html>
