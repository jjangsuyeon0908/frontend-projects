<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>첫 번째 단락</p>
  <p>두 번째 단락</p>
  <p>세 번째 단락</p>
  <script>

    let p_elements = document.getElementsByTagName("p");

    // for(let i = 0; i < p_elements.length; i++) {
    for(let index in p_elements) {
      p_elements[index].textContent = `단락 ${Number(index) + 1} 내용 변경`;
    }
    
  </script>
</body>
</html>
