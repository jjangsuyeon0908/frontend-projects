<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>그림자 길이 계산기</title>
  <style>
    body {
      margin: 20px;
    }

    input, button {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>그림자 길이 계산기</h1>
  <p>태양의 고도 각도(°)와 물체의 높이를 입력하여 그림자 길이를 계산합니다.</p>

  <label for="angle">태양의 고도 각도(°): </label>
  <input type="number" id="angle" placeholder="예: 45" />

  <br />
  <label for="height">물체의 높이(미터): </label>
  <input type="number" id="height" placeholder="예: 2" />

  <br />
  <button onclick="calculateShadow()">그림자 길이 계산</button>

  <h2>결과</h2>
  <p id="result">그림자 길이가 여기에 표시됩니다.</p>

  <script>
    function calculateShadow() {
      const angle = parseFloat(document.getElementById('angle').value);
      const height = parseFloat(document.getElementById('height').value);

      if(isNaN(angle) || isNaN(height) || angle <= 0 || height <= 0) {
        document.getElementById('result').innerText = "올바른 값을 입력하세요.";
        return;
      }

      // 각도를 라디안 변환
      const angleRadians = angle * (Math.PI / 180);

      // 그림자의 길이 계산 (각도 = 높이 / 그림자 길이)
      const shadowLength = height / Math.tan(angleRadians);

      document.getElementById('result').innerText = `그림자의 길이: ${shadowLength.toFixed(2)} 미터`;
    }
  </script>
</body>
</html>
