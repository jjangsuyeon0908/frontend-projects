<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p {
      white-space: pre;
    }
  </style>
</head>
<body>
  <label for="inputText">문자열 입력 : </label>
  <input type="text" id="inputText" placeholder="문자열을 입력하세요" />

  <button>처리 결과 적용</button>

  <h2>결과</h2>
  <p>trim 처리 결과 : </p>
  <p>upper 처리 결과 : </p>
  <p>lower 처리 결과 : </p>
  <p>include 처리 결과(공백 문자 포함 여부) : </p>
  <p>replace 처리 결과(공백 문자 제거 처리 결과) : </p>
  <p>split 처리 결과(공백 문자를 - 로 변환한 처리 결과 join 활용) : </p>

  <script>
    const inputElement = document.getElementById("inputText");
    const buttonElement = document.getElementsByTagName("button")[0];
    const pElements = document.getElementsByTagName("p");

    buttonElement.addEventListener("click", function() {
      pElements[0].textContent = "trim 처리 결과 : " +  "[" + inputElement.value.trim() + "]";
      pElements[1].textContent = "upper 처리 결과 : " +  "[" + inputElement.value.toUpperCase() + "]";
      pElements[2].textContent = "lower 처리 결과 : " +  "[" + inputElement.value.toLowerCase() + "]";
      pElements[3].textContent = "include 처리 결과 : " +  "[" + inputElement.value.includes(" ") + "]";
      pElements[4].textContent = "replace 처리 결과 : " +  "[" + inputElement.value.replace(/\s*/g, "") + "]";
      pElements[5].textContent = "split 처리 결과 : " +  "[" + inputElement.value.split(" ").join("-") + "]";
    });
  </script>
</body>
</html>
