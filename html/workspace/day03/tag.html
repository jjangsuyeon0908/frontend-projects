<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>그 외 태그들</title>
</head>
<body>
  <!--
    direction : 방향(left / right / up / down)
    loop : 회수(1, 2, 3, infinite)
    scrolldelay : 속도(100, 200, 300)
  -->
  <marquee direction="up" scrolldelay="100" >😁</marquee>

  <!--
    게이지
    value : 게이지의 값
    min, max: 게이지의 수치
  -->

  <progress value="70" min="0" max="100"></progress>
</body>
</html>
