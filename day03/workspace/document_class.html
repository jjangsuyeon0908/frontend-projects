<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .highlight {
      background-color: yellow;
    }

    .bold {
      font-weight: 700;
    }

    .red {
      color: red;
    }
  </style>
</head>
<body>
  <div id="classExample" class="normal red">이것은 기본 클래스입니다.</div>
  <button onclick="toggleClass()">클래스 토글</button>
  <script>
    function toggleClass() {
      const element = document.getElementById('classExample');

      if(element.className.includes('normal')) {
        element.className = element.className.replace('normal', '');
        element.className = element.className + " bold highlight";
      } else {
        element.className = element.className.replace('bold', '');
        element.className = element.className.replace('highlight', '');
        element.className = element.className + " normal";
      }

      // 과제 1 : 버튼을 클릭했을때 볼드채로 다시 클릭했을때 원래대로 돌아오도록 작성
      // 과제 2 : 버튼을 클릭했을때 볼드 및 하이라이트가 모두 적용대고 다시 클릭했을때 원래대로 돌아오도록 작성
      
    }
  </script>
</body>
</html>
