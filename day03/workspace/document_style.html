<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="styleExample" style="width: 100px; height: 100px; background-color: lightblue;">스타일 예제</div>
  <button onclick="changeStyle()">스타일 변경</button>

  <script>
    function changeStyle() {
      const element = document.getElementById('styleExample');

      // 숫자형으로 변환하기 전 px를 제거
      const targetWidth = element.style.width.replace('px', '');
      const targetHeight = element.style.height.replace('px', '');

      // 10 값을 더해주기 위해 숫자형으로 받아온 사이즈 문자열을 변환
      const targetWidthNum = Number(targetWidth) + 10;
      const targetHeightNum = Number(targetHeight) + 10;

      // 요소에 할당하기 위해 px 를 붙여서 문자열로 변환
      const targetWidthStr = targetWidthNum + 'px';
      const targetHeightStr = targetHeightNum + 'px';

      element.style.width = targetWidthStr;
      element.style.height = targetHeightStr;


      // element.style.width = (Number(element.style.width.replace('px', '')) + 10) + 'px';
      // element.style.height = (Number(element.style.height.replace('px', '')) + 10) + 'px';

      /*
      element.style.backgroundColor = 'lightgreen';
      element.style.width = '200px';
      element.style.height = '200px';
      */

      /*
        스타일 변경 버튼을 클릭했을때 기존 박스의 가로 세로 크기가 10px씩 증가하도록 하시오.
        // element.className = element.className.replace('normal', ''); 응용
        // 스트링을 숫자형으로 변환  e.g. Number("100")
      */
    }
  </script>
</body>
</html>
