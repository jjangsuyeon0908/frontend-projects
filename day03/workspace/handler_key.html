<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input 
    type="text" 
    onkeydown="onKeyDown();"
    onkeypress=""
    onkeyup="console.log('키를 떼었습니다.')"
    placeholder="여기 입력해 보세요" />
  <script>
    function onKeyDown() {
      console.log("키가 눌렸습니다.");
    }
  </script>
</body>
</html>
