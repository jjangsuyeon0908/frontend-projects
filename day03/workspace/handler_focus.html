<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input 
    type="text"
    onfocus="onFocus(this)"
    onblur="onBlur(this)"
    placeholder="포커스를 맞춰보세요" />
  <div class="alert"></div>

  <script>
    function onFocus(target) {
      target.style.backgroundColor='lightyellow';
      if(target.value == '') {
        document.getElementsByClassName('alert')[0].innerText = '해당하는 필드는 필수값입니다.';
      } else {
        document.getElementsByClassName('alert')[0].innerText = '';
      }
    }

    function onBlur(target) {
      target.style.backgroundColor='white';
    }
  </script>
    
</body>
</html>
