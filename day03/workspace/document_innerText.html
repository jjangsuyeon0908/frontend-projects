<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="textExample">이것은 <strong>강조된</strong> 텍스트입니다.</div>
  <button onclick="changeText()">텍스트 변경</button>

  <script>
    function changeText() {
      const element = document.getElementById('textExample');
      alert('기존 텍스트 : ' + element.innerText);
      element.innerText = '새로운 텍스트!';
    }
  </script>
</body>
</html>
