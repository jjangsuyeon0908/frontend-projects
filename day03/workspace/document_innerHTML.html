<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="htmlExample">이것은 <strong>강조된</strong> 텍스트입니다.</div>
  <button onclick="changeHTML()">텍스트 변경</button>

  <script>
    function changeHTML() {
      const element = document.getElementById('htmlExample');
      alert('기존 HTML : ' + element.innerHTML);
      element.innerHTML = '<p>새로운 <em>HTML</em> 콘텐츠!</p>';
    }
  </script>
</body>
</html>
